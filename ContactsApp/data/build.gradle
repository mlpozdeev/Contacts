plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation project(path: ':domain')
    implementation project(path: ':database')
    implementation project(path: ':network')
    implementation project(path: ':entity')

    //RxJava
    implementation deps("io.reactivex.rxjava2:rxjava")

    //Dagger
    implementation deps("com.google.dagger:dagger")
    kapt deps("com.google.dagger:dagger-compiler")

    //Room
    implementation deps("androidx.room:room-runtime")
    implementation deps("androidx.room:room-rxjava2")

    //Internet
    implementation deps("com.squareup.retrofit2:retrofit")
}